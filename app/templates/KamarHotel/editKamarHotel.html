<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> UPDATE KamarHotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleKamarHotel.css') }}">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-lilac shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Hotel DB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/KamarHotel">table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/continent">Continent</a>
              </li>
            </ul> -->
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="text-center text-lilac mb-4">Update Table KamarHotel</h1>
            <p class="info">&#9742; +6285753862179 | &#9993; hotelgue@gmail.com</p>

            <!-- Display messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
    
            <form method="POST">
              <div class="mb-3">
                <label for="tipe_kamar" class="form-label">Tipe Kamar</label>
                <input type="text" class="form-control" id="tipe_kamar" name="tipe_KamarHotel" value="{{ KamarHotel.tipe_kamar }}" required>
                <label for="harga_kamar" class="form-label">Harga Kamar</label>
                <input type="text" class="form-control" id="harga_kamar" name="harga_KamarHotel" value="{{ KamarHotel.harga_kamar }}" required>
                <label for="no_kamar" class="form-label">Nomor Kamar</label>
                <input type="text" class="form-control" id="no_kamar" name="no_KamarHotel" value="{{ KamarHotel.no_kamar }}" required>
              </div>
        
              <button type="submit" class="btn btn-maroon">Update</button>
            </form>
    
            <br>
            <a href="{{ url_for('routesKamarHotel.KamarHotel') }}" class="btn btn-maroon">Back to Table KamarHotel List</a>
        
    </main>
    
    <footer class="bg-lilac text-light text-center p-3 shadow-sm">
      <p>&copy; 2024 Example</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
