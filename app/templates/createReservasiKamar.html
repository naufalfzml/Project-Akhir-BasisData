    <main>
      <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="text-center text-primary mb-4">Create ReservasiKamar</h1>
        
            <!-- Display messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
    
            <form method="POST">
              <div class="mb-3">
                <label for="id_service" class="form-label">Id Service</label>
                <select class="form-select" id="id_service" name="id_serviceReservasi" required>
                    <option value="">-- Pilih Service --</option>
                    {% for karyawan in karyawan_list %}
                    <option value="{{ karyawan[0] }}">{{ karyawan[1] }} (ID: {{ karyawan[0] }})</option>
                    {% endfor %}
                </select>
                <label for="id_tamu" class="form-label">Id Tamu</label>
                <input type="text" class="form-control" id="id_tamu" name="id_tamuReservasi" required>
                <label for="id_kamar" class="form-label">Id Kamar</label>
                <input type="text" class="form-control" id="id_kamar" name="id_kamarReservasi" required>
                <label for="jml_layanan" class="form-label">Jumlah Layanan</label>
                <input type="number" class="form-control" id="jml_layanan" name="jml_layananReservasi" value="0" required>
                <label for="tgl_ci" class="form-label">Tanggal Check In</label>
                <input type="date" class="form-control" id="tgl_ci" name="tgl_checkInReservasi" required>
                <label for="tgl_co" class="form-label">Tanggal Check Out</label>
                <input type="date" class="form-control" id="tgl_co" name="tgl_checkOutReservasi" required>
                <label for="tgl_Reservasi" class="form-label">Tanggal Reservasi</label>
                <input type="date" class="form-control" id="tgl_Reservasi" name="tgl_Reservasi" value ="{{ today_date }}" readonly>
                <label for="tgl_bayar" class="form-label">Tanggal Pembayaran</label>
                <input type="date" class="form-control" id="tgl_bayar" name="tgl_bayarReservasi" required>
                <label for="metode_bayar" class="form-label">Metode Pembayaran</label>
                <select class="form-select" name="metode_bayarReservasi" id="metode_bayar">
                    <option value="">-- Pilih Metode Pembayaran --</option>
                    <option value="cash">Cash</option>
                    <option value="debit">Debit</option>
                </select>
              </div>
        
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
    
            <br>
            <a href="{{ url_for('routesReservasiKamar.ReservasiKamar') }}" class="btn btn-secondary">Back to Table ReservasiKamar List</a>
        
    </main>
    
    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; 2024 Example</p>
