<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> UPDATE TamuHotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleTamuHotel.css') }}">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-lilac shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Hotel DB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/TamuHotel">table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/continent">Continent</a>
              </li>
            </ul> -->
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="text-center text-lilac mb-4">Update Table TamuHotel</h1>
            <p class="info">&#9742; +6285753862179 | &#9993; hotelgue@gmail.com</p>

            <!-- Display messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
    
            <form method="POST">
              <div class="mb-3">
                <label for="nama_tamu" class="form-label">Nama Tamu</label>
                <input type="text" class="form-control" id="nama_tamu" name="nama_TamuHotel" value="{{ TamuHotel.nama_tamu }}" required>
                <label for="jenis_kelaminTamu" class="form-label">Jenis Kelamin</label>
                <select class="form-control" id="jenis_kelaminTamu" name="jenisKelamin_TamuHotel" required>
                    <option value="Laki-laki" {%  if TamuHotel.jenis_kelamin == "Laki-laki" %} selected {%  endif %}>Laki-laki</option>
                    <option value="Perempuan" {%  if TamuHotel.jenis_kelamin == "Perempuan" %} selected {%  endif %}>Perempuan</option>
                </select>
                <label for="alamat_tamu" class="form-label">Alamat Tamu</label>
                <input type="text" class="form-control" id="alamat_tamu" name="alamat_TamuHotel" value="{{ TamuHotel.alamat_tamu }}" required>
                <label for="nohp_tamu" class="form-label">No HP Tamu</label>
                <input type="text" class="form-control" id="nohp_tamu" name="nohp_TamuHotel" value="{{ TamuHotel.hp_tamu }}" required>
                <label for="tanggal-lahir_tamu" class="form-label">Tanggal Lahir Tamu</label>
                <input type="date" class="form-control" id="tanggal-lahir_tamu" name="tanggalLahir_TamuHotel" value="{{ TamuHotel.tanggal_lahir }}" required>  
              </div>
        
              <button type="submit" class="btn btn-maroon">Update</button>
            </form>
    
            <br>
            <a href="{{ url_for('routesTamuHotel.TamuHotel') }}" class="btn btn-maroon">Back to Table TamuHotel List</a>
        
    </main>
    
    <footer class="bg-lilac text-light text-center p-3 shadow-sm">
      <p>&copy; 2024 Example</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
